<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="../css/style.css" media="(min-width:760px)">
    <link rel="stylesheet" href="../css/style_mobile.css" media="(max-width:760px)">
</head>
<body>
<!--the header of the html -->
<div class="header">
    <div class="body">
        <div class="logo">Questionnaire time</div>
        <!--Links to the different page      -->
        <div class="menu" style="margin-left: 100px">
            <a href="index.html">Home</a>
        </div>
    </div>
</div>

<div>
  <p class='placeholder'>Question</p>
  <textarea rows= '4' id='addContent' class='input' placeholder='Type Question Here'></textarea>
</div>
<div>
  <p class='placeholder'>Answer</p>
  <textarea class='input' id='addAnswer' placeholder='Type Answer Here'></textarea>
</div>
<div>
  <p class='placeholder'>Option 1</p>
  <textarea name='answer' id='addOption1' class='input' placeholder='Option 1'></textarea>
</div>
<div>
  <p class='placeholder'>Option 2</p>
  <textarea name='answer' id='addOption2' class='input' placeholder='Option 2'></textarea>
</div>
<div>
  <p class='placeholder'>Option 3</p>
  <textarea name='answer' id='addOption3' class='input' placeholder='Option 3'></textarea>
</div>


<button id='cancelButton' style='font-size:3vw'>Cancel</button>
<button id='addButton' onclick='addSubmit()' style='font-size:3vw'>Add</button>


<script type="text/javascript" src="../js/questions.js"></script>
</body>
</html>
